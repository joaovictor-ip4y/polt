name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: vendor/bin/phpunit src/tests/ExampleTest.php

      - name: Run PHPStan Security Scan
        run: |
          composer require --dev phpstan/phpstan
          vendor/bin/phpstan analyse src --level=max

      - name: Notify success
        if: success()
        run: echo "All tests passed and security scan completed!"